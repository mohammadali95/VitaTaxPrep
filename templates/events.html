<html>
  <head>
    <meta charset='utf-8'/>
    <title>United Way Events</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/events.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"><br><br>
  </head>
  <body>
	<section id="uw-image" class="container">
      <img class="center-block" src="https://www.uwcark.org/sites/uwcark.org/files/United%20Way%20Special%20Events_0_0.png"/><br><br>
	</section>
	{% for event in events %}
		<figure class='col-sm-6' style="text-align: center;">
			<h2>{{ event[0] }}</h2>
			<img src="{{event[1]}}" style="width:455px;height:256px" onclick="popup( {{event[0]}} , {{event[1]}} )" />
		</figure>
	{% else %}
		<em>No events found.</em>
	{% endfor %}
	<section class="container">
      <div id="popup" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3 id=eventName></h3>
          <p id=description><br></p>
          <form action = "{{ url_for('new_volunteer') }}" method = "POST">
            Name:<br>
            <input type="text" name="name"><br>
            Address:<br>
            <input type="text" name="address"><br>
            City:<br>
            <input type="text" name="city"><br>
            State:<br>
            <input type="text" name="state"><br>
            ZIP Code:<br>
            <input type="text" name="zip"><br>
            Email Address:<br>
            <input type="text" name="email"><br>
            Phone Number:<br>
            <input type="text" name="phone"><br>
            Date of Birth:<br>
            <input type="date" name="date"><br />
            <!-- This would probably be better as a dropdown. -->
            Volunteering for:<br>
            <select name="event">
              <option value="Jeans and Bling">Jeans and Bling</option>
              <option value="Stuff the Bus">Stuff the Bus</option>
              <option value="Campaign Coordinator Bootcamp">Campaign Coordinator Bootcamp</option>
              <option value="CEO Luncheon">CEO Luncheon</option>
              <option value="TurkeyTrot">TurkeyTrot</option>
              <option value="Free Tax Preparation">Free Tax Preparation</option>
            </select>
            <br />
            <!-- This would probably be better as radio buttons. -->
            Languages Spoken:<br>
            <input type="checkbox" name="language" value="English">English<br>
            <input type="checkbox" name="language" value="Spanish">Spanish<br><br />
            <input type="submit" value="Submit">
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='events.js') }}"></script>
  </body>
</html>
