<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>VITA Search Volunteers</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
</head>

<body>

  <html>
<head>
<head>
  <meta charset="utf-8"/>
  <title>VITA Search Volunteers</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" src="{{ url_for('static',filename='styles/main.css') }}">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
 <header>
      <div class = "row">
   <div class = "col-sm-3" id="results-title" style="font-size: 20px; font-weight: bolder; color: #121B7C;">
                United Way <br>
                of Central Arkansas
   </div>
   <div class = 'col-sm-1'>
        <a href="https://www.uwcark.org/">
            <img src="https://www.uwcark.org/sites/uwcark.org/files/live-united.png" alt="UWCARK" height ='125'>
        </a>
   </div>
   <div class = 'col-sm-1'></div>
   <div class = 'col-sm-6'>
   <div class="row">
       <div class = 'col-sm-3'></div>
       <div class = 'col-sm-3'>
         <div class="topbutton1" style="display: flex; justify-content: center; background: #220081; font-family: 'Open Sans', sans-serif; color: white; font-size: 18px; font-stretch: ultra-condensed; font-weight: bolder; padding-top: 20px; padding-bottom: 20px; padding-right: -10px; border: solid white 1px; text-align: center; border-radius: 10px">
            Volunteer
         </div>
       </div>
       <div class = 'col-sm-3'>
         <div class = 'topbutton2' style="display: flex; justify-content: center; background: #ff0000; font-family: 'Open Sans', sans-serif; color: white; font-size: 18px; font-stretch: ultra-condensed; font-weight: bolder; padding-top: 20px; padding-bottom: 20px; padding-right: -10px; border: solid white 1px; text-align: center; border-radius: 10px">
            Donate
         </div>
       </div>
       <div class = 'col-sm-3'>
         <div class = 'topbutton3' style="display: flex; justify-content: center; background: #ff8f00; font-family: 'Open Sans', sans-serif; color: white; font-size: 18px; font-stretch: ultra-condensed; font-weight: bolder; padding-top: 20px; padding-bottom: 20px; padding-right: -10px; border: solid white 1px; text-align: center; border-radius: 10px">
            Share My Event
         </div>
       </div>
   </div>
   <div class="row">
   <div class = 'col-md-6'></div>
     <div class = 'col-md-1' style="vertical-align: bottom; display: table-cell; padding-top: 10px; padding-bottom: 20px; padding-left: 25px; padding-right: 25px;">
        <a href="https://www.facebook.com/uwcark">
            <img src="http://ameliaurgentcare.com/wp-content/uploads/2016/06/facebook-round-350-white-background.png" alt="UWCARK Facebook" height ='50'>
        </a>
     </div>
     <div class = 'col-md-1' style="vertical-align: bottom; display: table-cell; padding-top: 10px; padding-bottom: 20px; padding-left: 25px; padding-right: 25px;">
        <a href="https://www.instagram.com/uwcark/">
            <img src="http://sguru.org/wp-content/uploads/2018/01/instagram-logo-png-transparent-background-1024x1024.png" alt="UWCARK Instagram" height ='50'>
        </a>
     </div>
     <div class = 'col-md-1' style="vertical-align: bottom; display: table-cell; padding-top: 10px; padding-bottom: 20px; padding-left: 25px; padding-right: 25px;">
        <a href="https://twitter.com/UWCARK">
            <img src="http://www.transparentpng.com/thumb/twitter/twitter-png-3.png" alt="UWCARK Twitter" height ='50'>
        </a>
     </div>
     <div class = 'col-md-1' style="vertical-align: bottom; display: table-cell; padding-top: 10px; padding-bottom: 20px; padding-left: 25px; padding-right: 25px;">
        <a href="https://www.uwcark.org/sites/uwcark.org/files/linked-in_1.png">
            <img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-256.png" alt="UWCARK LinkedIn" height ='50'>
        </a>
     </div>
     <div class = 'col-md-1' style="vertical-align: bottom; display: table-cell; padding-top: 10px; padding-bottom: 20px; padding-left: 25px; padding-right: 25px;">
        <a href="https://www.youtube.com/channel/UCY08y2xv6FmpcICnedFLhmQ">
            <img src="https://vignette.wikia.nocookie.net/ichc-channel/images/9/93/Youtube-circle.png/revision/latest?cb=20160419135307" alt="UWCARK Youtube" height ='50'>
        </a>
     </div>
   <div class = 'col-md-1'></div> </div> </div></div>


<div class = 'toolbar'>
   <div class = 'row'>
     <div class = 'col-lg-2'>ABOUT US</div>
     <div class = 'col-lg-2'>OUR WORK</div>
     <div class = 'col-lg-2'>GET INVOLVED</div>
     <div class = 'col-lg-2'>COMMUNITY RESOURCES</div>
     <div class = 'col-lg-2'>EVENTS</div>
     <div class = 'col-lg-2'>LOGIN</div>
</div>

   </header>
  <section class="container">
    <div class="row">
       <figure class="col-sm-12">
         <h1> Search volunteers </h1>
       </figure>
    </div>
       <figure class="col-sm-9">
        <div id="tableContainer" class="tableContainer">
<table class="scrollTable" id="admin-table">
<thead class="fixedHeader">
  <tr>
    <th>Name</th>
    <th>Event</th>
    <th>Phone</th>
    <th>Info</th>
  </tr>
  {% for item in data %}
  <tr>
    <td>{{item[0]}}</td>
    <td>{{item[10]}}</td>
    <td>{{item[6]}}</td>
    <td>  <input class="hide-button" id="button" type="submit" name="submit" value="info" onclick="displayInfo('{{item[0]}}', '{{item[1]}}', '{{item[2]}}', '{{item[3]}}', '{{item[4]}}', '{{item[5]}}', '{{item[6]}}', '{{item[7]}}', '{{item[10]}}', '{{item[11]}}', '{{item[8]}}')"> </td>
  </tr>
  {% endfor %}
</table>
         </div>
       <div class="row">
      <button id="export"> Export to Spreadsheet </button>
    </div>
      <figure class="col-sm-12" id="info">
         <div class="col-sm-8">
           <!-- where to put info -->
           <span>Name: </span><span id=infoName></span></br>
           <span>Address: </span><span id=infoAddress></span></br>
           <span>City: </span><span id=infoCity></span></br>
           <span>State: </span><span id=infoState></span></br>
           <span>ZIP Code: </span><span id=infoZIP></span></br>
           <span>Email Address: </span><span id=infoEmail></span></br>
           <span>Phone Number: </span><span id=infoPhone></span></br>
           <span>Date of Birth: </span><span id=infoDOB></span></br>
           <span>Volunteering For: </span><span id=infoVolFor></span></br>
		   <span>Hours: </span><span id=infoHoursFor></span></br>
           <span>Languages Spoken: </span><span id=infoLanguages></span></br>
        </div>
        <div class="col-sm-4" id="button-box">
           <button> Edit Information </button>
           <br></br>
           <button id="delete"> Delete Volunteer </button>
        <div class="col-sm-12" id="delete-box">
          <p>Are you sure you want to delete?</p>
            <button id="delete-yes"> Yes </button>
          <br></br>
           <button id="delete-no"> No  </button>

        </div>
        </div>

		  </div>
    </figure>
	</figure>
      <figure class="col-sm-3" id="sort-box">
        <h3> Sort by: </h3>
        <div class=row>
        <h4> Event </h4>
          <form action= "{{ url_for('adminPage') }}" method="POST" class="adminPage" name=eventForm>
             <input type = "checkbox" name="jandb">
          <label for "jandb">Jeans and Bling</label> <br>
             <input type = "checkbox" name="tt">
          <label for "tt">Turkey Trot</label> <br>
             <input type = "checkbox" name="stheb">
          <label for "stheb">Stuff the Bus</label> <br>
             <input type = "checkbox" name="pp" />
          <label for "pp">Pillar Party</label>
             <input type = "checkbox" name="vftp">
          <label for "vftp">VITA Free Tax Prep</label> <br>
          <button type="submit"> Sort </button>
          </form>
          </select>
        </div>
       <div class=row>
          <h4> Times </h4>
         <form>
            <input type = "checkbox" name="9to10">
          <label for "9to10">9:00-10:00</label> <br>
            <input type = "checkbox" name="10to11">
          <label for "10to11">10:00-11:00</label> <br>
          <input type = "checkbox" name="11tonoon">
          <label for "9to10">11:00-Noon</label> <br>
          <input type = "checkbox" name="noonto1">
          <label for "noonto1">Noon-1:00</label> <br>
          <input type = "checkbox" name="1to2">
          <label for "1to2">1:00-2:00</label> <br>
          <input type = "checkbox" name="2to3">
          <label for "2to3">2:00-3:00</label> <br>
         </form>
        </div>
        <div class=row>
          <h4>Languages</h4>
          <select>
          <option>Spanish </option>
	        <option>French </option>
	        <option>German </option>
			<option>ASL</option>
	        <option>Mandarin</option>
	        <option>Hindi</option>
	        <option>Arabic</option>
          </select>
        </div>
        <div class=row>
          <h4>Volunteer Name</h4>
          <form method="POST">
            <input name="VolName" />
            <input type="submit" />
          </form>

        </div>
        <div class=row>
          <button type="submit"> Sort </button>

      </figure>
  </section>

</body>
<script  src="{{ url_for('static', filename='main.js') }}"></script>
</html>
